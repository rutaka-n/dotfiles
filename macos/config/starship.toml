format = """
$username\
$hostname\
$shlvl\
$singularity\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$memory_usage\
$cmd_duration\
$battery\
$line_break\
$jobs\
$time\
$status\
$character"""

[jobs]
symbol = '+ '
number_threshold = 1
symbol_threshold = 0

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
disabled = false

[memory_usage]
disabled = false
threshold = -1
symbol = ' '
style = 'bold dimmed green'

